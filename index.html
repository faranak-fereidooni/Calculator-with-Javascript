<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="grid-container">
          <input id="result"></input>
          <div class="grid-item item1 main-operator">+</div>
          <div class="grid-item item2 main-operator">-</div>
          <div class="grid-item item3 main-operator">&times;</div>
          <div class="grid-item item4 main-operator">&divide;</div>
          <div class="grid-item item5 number">7</div>
          <div class="grid-item item6 number">8</div>
          <div class="grid-item item7 number">9</div>
          <div class="grid-item item8" id="equal-operator">=</div>
          <div class="grid-item item9 number">4</div>
          <div class="grid-item item10 number">5</div>
          <div class="grid-item item11 number">6</div>
          <div class="grid-item item12 number">1</div>
          <div class="grid-item item13 number">2</div>
          <div class="grid-item item14 number">3</div>
          <div class="grid-item item15 number">0</div>
          <div class="grid-item item16" id="decimal-point">.</div>
          <div class="grid-item item17" id="clear">C</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
